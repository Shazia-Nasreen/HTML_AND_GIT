<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populärt Evenemang</title>
</head>
<body>

    <nav>
        <table>
            <tr>
                <td><a href="index.html">Home</a></td>
                <td><a href="landskap.html">Min stad</a></td>
                
                <td><a href="Festival.html">Festival Registeration </a></td>
                <td><a href="galleri.html">Mitt galleri</a></td>
            </tr>
        </table>
    </nav>

    <h1>Välkommen till Fasle Baharah</h1>

    <section>
        <h2>Om Evenemanget</h2>
        <p>Välkommen till skördefesten där vi firar höstens ankomst med musik, mat och konst.</p>
    </section>

    <img src="images/img2.jfif" alt="Festivalbild" width="300" height="300">

    <section>
        <h2>Anmäl ditt intresse</h2>
        <form action="?" method="get">
            <fieldset>
                <legend>Anmälan</legend>
                
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="interest">Vad är du mest intresserad av?</label>
                <select id="interest" name="interest">
                    <option value="musik">Musik</option>
                    <option value="mat">Mat</option>
                    <option value="konst">Konst</option>
                </select><br><br>

                <label for="message">Meddelande:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Skicka">
            </fieldset>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Fasle Baharah. Alla rättigheter förbehållna.</p>
        <a href="index.html">Tillbaka till startsidan</a>
    </footer>

</body>
</html>
